<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>

		<table border="1" width="100%">

			<thead> 
					<tr>
						<th>COLUNA 01</th>
						<th>COLUNA 02</th>
						<th>COLUNA 03</th>
					</tr>
					<tr>
						<td colspan="3">Descrição da tabela 
					</tr>
			</thead>	
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>

				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>

				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>
				</tr>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da tabela</td>
				</tr>
			</tfoot>	
		</table> 


		<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
				
			</tr>

			<tr height="300">
				<td width="20"></td>
				<td bgcolor="#DDDDDD">Coluna 01</td>
				<td bgcolor="#EEEEEE">Coluna 02</td>
				<td width="20"></td> 
			</tr>

			<tr>
				<td bgcolor="#FF0000" colspan="4" align="center">Rodapé</td>
			</tr>
		</table>
	</body>
</html>
