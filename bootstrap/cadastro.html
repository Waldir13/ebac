<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/custom-form.css">
   
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>logo</h1>


                </div>
                <div class="col" >
                    <ul class="nav justify-content-end" >

                        <!--(li.nav-item>a)*4 para criar 4 vezes-->

                        <li class="nav-item"><a class="nav-link active" href="projeto.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Contatos">Contatos</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </header>


    

    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa.</p>
                </div>
            </div>
            <form class="form">


                        <div class="row">
                            <div class="col">

                            <div class="input-group">
                                <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                            </div>

                        </div>
    


                            <div class="col">

                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" placeholder="digite seu e-mail">
                                </div>

                            </div>
                        </div>
                
                        <div class="row">
                            <div class="col">
                                <label for="endereco">Endereço completo</label>
                                <input type="text" class="form-control" id="endereco" placeholder="endereço completo">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="Cidade" id="cidade" class="form-control">
                            </div>
                            <div class="col">
                                <select name="estado" id="estado" class="form-control">
                                    <label for="estado">Estado</label>
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="al">AL</option>
                                    <option value="mg">MG</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cep">Cep</label>
                                <input type="text" name="cep" id="cep" class="form-control">
                            </div>
                        </div>
                       

                        <div class="row">
                            <div class="col">
                                <label for="promocionais" class="form-check-label">Aceito receber informações</label>
                                <div class="form-check">
                                    <input type="checkbox" name="promocionais" id="promocionais">
                                </div>     
                            </div>

                        </div>
                        
                        
                        <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>

                    </form>
                </div>

                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="modal01">Cadastre-se</a> Para receber novidades.</p>

            </div>
        


    </section>
   
    <div class="modal fade" id="modal01">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e receber promoções</h6>

                    <form class="form-inline">
                        <input type="text" class="form-control mb-3" name="nome" placeholder="nome">
                    </form>    

                    <input type="text" class="form-control mb-3" name="email" placeholder="email" required>
                    </form>    

                    <button type="submit" class="btn btn-success">Receber novidades</button>
                       

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
